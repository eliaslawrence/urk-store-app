<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{pageTitle}}</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>    
  <form [formGroup]="productForm">
    <ion-item style="padding-left: 0; width: 90%; margin: auto; background-color: transparent; margin-top: 50px"  class="focus-item validation-item" lines="none">
      <ion-textarea type="text" rows="7" maxlength="450" class="text-align-justify" placeholder="{{pageTitle}}" formControlName="variable" name="variable" (focus)="variableFocus=true" (blur)="variableFocus=false"
                  [class.invalid-input]="!productForm.controls.variable.valid && submitAttempt"></ion-textarea>
    </ion-item>

    <div style="margin: auto; width: 90%; margin-top: 5px;">
      <div style="float: left; color: #f53d3d; font-size: 0.9rem; padding-left: 8px" *ngIf="!productForm.controls.variable.valid && !variableFocus && (productForm.controls.variable.dirty || submitAttempt)">Nome inv√°lido</div>
      <div style="width: 50%; text-align: right; float:right">{{productForm.value.variable.length}}/450</div>
    </div>
   

    <div style="position: absolute; bottom: 5px; width: 100%; text-align: center;">
      <ion-button block color="light" type="submit" class="block-button" (click)="saveVariable()">Salvar</ion-button>
    </div>
    
  </form>
</ion-content>
