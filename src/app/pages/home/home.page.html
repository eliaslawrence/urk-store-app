<ion-header>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="margin-top-30">
    <ion-row>
      <ion-col>
        <div></div>
      </ion-col>
      <ion-col col-4 class="image-col">
        <div>
          <img class="login-logo" src="assets/imgs/logo.png"/>
        </div>
      </ion-col>
      <ion-col>
        <div></div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="userForm">
    <ion-list class="login-credentials margin-top-4rem">

      <ion-item>
        <ion-input type="email" placeholder="Login" color="white" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" color="white" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

    </ion-list>

    <div style="text-align: center">      
      <ion-button block type="submit" class="block-button bottom-5px margin-top-4rem" (click)="login()">ENTRAR</ion-button>
    </div>

  </form>
</ion-content>
